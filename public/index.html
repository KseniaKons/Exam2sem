<!DOCTYPE html>
<html lang="en">

<head>
    <title>Экзамен</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bodyy">

    <header>
        <h1 class="Zagolovok">3 вариант</h1>
    </header>


    <main class="mainn">

        <div class="modal">
            <form id="forma">
                <p>
                    <lable for="name" class="ZagForma">Название</lable>
                    <input class="pole" id="name" type="text" name="name" placeholder="Введите название" required>
                </p>

                <p>
                    <label for="description" class="ZagForma">Описание</label>
                    <input class="pole" id="description" type="text" name="description" placeholder="Введите описание"
                        required>
                </p>


                <p><input style="background-color: #F0E68C;" class="push" type="submit"></p>


            </form>
        </div>

    </main>

    <footer>
        <h2 class="Zagolovok">Константинова Ксения 201-324</h2>
    </footer>

    <script src="js.js"></script>

    <script>

        let valueForm = document.forms[0];

        valueForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let formData = new FormData();
            formData.append("name", e.target.name.value);
            formData.append("description", e.target.description.value);


            fetch("/add", {
                method: "POST",
                body: formData,
            })

                .then((r) => r.json())
                .then((json) => {
                    console.table(json);
                })
                .catch((error) => alert("Ошибка!"))
        });





    </script>



</body>

</html>
